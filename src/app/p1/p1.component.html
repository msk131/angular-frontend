<div class="row"  *ngIf="showMsg">
        <div class="col-xs-12">
          <p class="alert alert-success">
              <strong>Data added Successfully!</strong>

          </p>
        </div>
      </div>
<h2>Add User Data</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #resetForm>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control"

        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter your Name">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" formControlName="age" class="form-control"

        [ngClass]="{ 'is-invalid': submitted && f.age.errors }" placeholder="Enter your Age in digits">
        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors.required">Age is required</div>
            <div *ngIf="f.age.errors.minlength">Age must be at least 12</div>
        </div>
    </div>
    <div class="form-group">
        <label for="age">DOB</label>
        <input type="date" formControlName="dob" class="form-control"

        [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" placeholder="Enter your DOB in dd/mm/yyyy">
        <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
            <div *ngIf="f.dob.errors.required">DOB is required</div>
         </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add
        </button>
        <button type="button" class="btn btn-default" (click)="clearForm(resetForm)">Clear</button>

    </div>
</form>
